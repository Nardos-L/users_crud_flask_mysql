<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Edit</title>
</head>
<body>
    <div class="mx-auto p-5 mb-3" style="width: 800px;">
         <div class="d-flex justify-content-between">
            <h1>Edit User {{user.id}}</h1>
            <a href="/">Home</a>
        </div>
        <form action="/update/{{user.id}}" method="POST">
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name:</label>
                <input type="name" name="first_name" value={{user.first_name}} class="form-control" id="name">
            </div >
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name:</label>
                <input type="name" name="last_name" value={{user.last_name}} class="form-control" id="lname">
            </div>
            <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" name="email" value={{user.email}} class="form-control" id="email">
            </div>
            <div class="d-flex justify-content-between" style="width: 200px;">
                <button type="submit" class="btn btn-primary ">Update</button>
                <a class="mt-2" href="/show/{{user.id}}">Show User</a> 
            </div>  
        </form>
    </div> 
</body>
</html>
