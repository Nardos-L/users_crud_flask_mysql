<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Read(All)</title>
</head>
<body>
    <div class="mx-auto p-5 mb-3" style="width: 800px;">
        <h1>All Users</h1>
        <table class="table table-dark table-striped table-hover table-bordered">
            <tr>
                <th>Id</th>
                <th>Full Name</th>
                <th>Email</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
            {% for one_user in users %}
                <tr>
                    <td>{{one_user ["id"]}}</td>
                    <td>{{one_user ["first_name"]}} {{one_user ["last_name"]}}</td>
                    <td>{{one_user ["email"]}}</td>
                    <td>{{one_user ["created_at"]}}</td>
                    <td>
                    <a href="/show/{{one_user ['id']}}">Show</a>
                    <a href="/edit/{{one_user ['id']}}">Edit</a>
                    <a href="/delete/{{one_user['id']}}">Delete</a>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="/create">Add a New User</a>
    </div>
</body>
</html>
